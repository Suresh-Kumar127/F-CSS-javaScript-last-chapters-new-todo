<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>TODO LIST UPDATED</title>
    <link rel="stylesheet" href="index.css" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC"
      crossorigin="anonymous"
    />
  </head>
  <body>
    <div class="container">
      <div class="name">
        <h1>ToDo App</h1>
      </div>

      <div class="input">
        <input
          type="text"
          name="title"
          id="title"
          placeholder="enter your heading"
        />
        <textarea
          name="disc"
          id="disc"
          placeholder="enter discription"
        ></textarea>
        <button type="button" onclick="addList()" class="btnMain">Add</button>
      </div>
      <div id="main"></div>
    </div>

    <!-- box in which two input are there  -->
    <div class="parent" id="editBox">
      <div class="innerDiv">
        <div class="input">
          <label for="titleText"> Edit Title</label>
          <input type="text" name="title" id="titleText" />
        </div>
        <div class="input">
          <label for="discText">edit Discription</label>
          <input type="text" name="discription" id="discText" />
        </div>
        <button onclick="saveChanges()" class="btn-primary">
          Save Changes
        </button>
      </div>
    </div>

    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
      crossorigin="anonymous"
    ></script>
    <script src="index.js"></script>
  </body>
</html>
